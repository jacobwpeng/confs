# ` is an interesting key for a prefix
set-option -g prefix C-k

set -g history-limit 10000
set -sg escape-time 1

unbind-key C-b
#bind-key C-a last-window
#bind-key ` last-window
#bind-key a send-prefix

# we might need ` at some point, allow switching
# we can also send the prefix char with `-a
#bind-key F11 set-option -g prefix C-a
#bind-key F12 set-option -g prefix `

# 0 is too far from ` ;)
set -g base-index 1

# set-option -g default-terminal "screen-256color"
#set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
#set-option -g visual-bell on

setw -g mode-keys vi
setw -g mode-mouse off
setw -g monitor-activity on

bind b next-window
bind r source-file ~/.tmux.conf \; display "Reload tmux.conf!"
bind | split-window -h
bind - split-window -v
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

set-option -g status-utf8 on
# set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-bg "#DBDCB7" #black
set-option -g status-fg white
set-option -g status-left-length 40

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

set-option -g message-fg black
set-option -g message-bg green

#setw -g mode-bg black

setw -g window-status-bg "#D8DCB7" #black
setw -g window-status-current-fg green

set -g status-left '#[fg=red]#H:#S#[fg=green]#[fg=blue] #[fg=green]][#[default]'
set -g status-right '#[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=red]%H:%M#[default]'

bind r source-file ~/.tmux.conf
